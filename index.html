  <body class="h-full grid place-items-center bg-black text-white">
    <div id="app"></div>
    <script type="module">
      import App from "./js/components/App.js";
      Vue.createApp(App).mount("#app");
    </script>
  </body>

  <!-- KONSEP PENTING !!!! -->

  <!-- v-model adalah sintaks Vue.js untuk membuat binding dua arah (two-way binding) antara data dan elemen input. -->
  <!-- v-model="name" merupakan cara singkat untuk menggabungkan :value="name" dan @input="name = $event.target.value". -->
  <!-- :value="name" mengatur nilai input berdasarkan data 'name' dari komponen (saat data diperbarui, nilai input akan otomatis berubah). -->
  <!-- @input="name = $event.target.value" menangani event 'input' untuk memperbarui data 'name' ketika pengguna mengetik di dalam input. -->

<!DOCTYPE html>
<html
  lang="en"
  class="h-full"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Laracast - Learn Vue - Episode 15</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-full grid place-items-center bg-black text-white">
    <div id="app"></div>
    <script type="module">
      import App from "./js/components/App.js";
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
<!-- 
  PENTING !!!
  Pada file package.json
  Mendefinisikan script "start" yang dapat dijalankan dengan perintah "npm run start"
  Script ini menggunakan dua perintah secara bersamaan:
  1. 'npx serve': Menjalankan server HTTP statis untuk menyajikan file pada port default (biasanya 3000).
  2. 'npx json-server db.json --port=3001': Menjalankan JSON Server untuk menyediakan API palsu yang membaca data dari file 'db.json' di port 3001.
  Tanda '|' (pipe) digunakan untuk menjalankan perintah kedua hanya jika perintah pertama berhasil. namun dapat juga menggunakan & (Single Ampersand) atau && (Double Ampersand)

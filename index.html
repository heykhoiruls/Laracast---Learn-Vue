<!DOCTYPE html>
<html
  lang="en"
  class="h-full"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Laracast - Learn Vue - Episode 7</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app"></div>
    <!-- Tipe module menyatakan bahwa file JavaScript ini adalah modul ES6. -->
    <!-- Dengan tipe module, Anda dapat menggunakan fitur impor dan ekspor ES6. -->
    <script type="module">
      import App from "./js/components/App.js";
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>

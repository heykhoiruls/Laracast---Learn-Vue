<!DOCTYPE html>
<html
  lang="en"
  class="h-full"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Laracast - Learn Vue - Episode 5</title>
    <!-- Memuat Vue.js versi 3 dari CDN -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Memuat Tailwind CSS dari CDN untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <!-- Membuat container dengan menggunakan Flexbox untuk tata letak tombol -->
      <div class="flex gap-2">
        <!-- Menggunakan komponen 'app-button' yang diimpor dengan teks "Hello" -->
        <app-button>Hello</app-button>
        <!-- Menggunakan komponen 'app-button' dengan teks "Khoirul" -->
        <app-button>Khoirul</app-button>
      </div>
    </div>
    <script type="module">
      // Mengimpor komponen AppButton dari file eksternal
      import AppButton from "../js/components/AppButton.js";

      // Mendefinisikan aplikasi Vue dengan komponen yang terdaftar
      let app = {
        components: {
          // Mendaftarkan komponen 'app-button' yang diimpor
          "app-button": AppButton,
        },
      };

      // Membuat dan memasang aplikasi Vue pada elemen dengan id 'app'
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>

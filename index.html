<!DOCTYPE html>
<html
  lang="en"
  class="h-full"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Laracast - Learn Vue - Episode 4</title>
    <!-- Memuat Vue.js versi 3 dari CDN -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Memuat Tailwind CSS dari CDN untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <!-- Container untuk menampilkan beberapa tombol dengan jarak antara tombol -->
      <div class="flex gap-2">
        <!-- Menggunakan komponen 'app-button' dengan teks "Hello" -->
        <app-button>Hello</app-button>
        <!-- Menggunakan komponen 'app-button' dengan teks "Khoirul" -->
        <app-button>Khoirul</app-button>
      </div>
    </div>
    <script>
      let app = {
        components: {
          // Mendefinisikan komponen 'app-button'
          "app-button": {
            template: `
            <!-- Template untuk komponen 'app-button' -->
            <!-- Tombol dengan styling menggunakan Tailwind CSS -->
            <button class="bg-blue-400 hover:bg-blue-600 text-white px-5 py-2 rounded-full font-bold disabled:cursor-not-allowed"
            :disabled="processing">
                <!-- Konten tombol diambil dari slot -->
                <slot/>
            </button>
            `,
            data() {
              return {
                // Status 'processing' yang mengatur apakah tombol dalam keadaan dinonaktifkan
                processing: true,
              };
            },
          },
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
